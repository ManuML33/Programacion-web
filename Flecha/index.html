<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloCitas.css">
    <title>Citas</title>
</head>

<body>

    <div class="formularioCita">
        <h3>Su nombre</h3>
        <input type="text" class="informacion nombreCliente">

        <h3>Manicurista</h3>
        <select name="manicurista" class="informacion manicurista">   
            <option>Camila Aguirre</option> 
            <option>Manuela Martínez</option>
            <option>Lady Ortega</option> 
            <option>Jessica Marín</option> 
        </select>
    
        <h3>Hora</h3>
        <input type="time" class="informacion hora" required>

        <p>fecha de la cita</p>
        <input type="date" class="informacion fecha" required>

        <button id="enviar">Enviar</button>
    </div>


    <script src="javaCitas.js"></script>
</body>
</html>
